<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="conteiner">
        <div class="botoesA">
            <div class="btnmais" onclick="timingPlus()">+</div>
            <div class="btnmenos"onclick="timingMinus()">-</div>
        </div>
        <div class="timer">
            <h1 class="display">00:00</h1>
        </div>
        <div class="botoesB">
            <div class="btnpause" onclick="pause()">
                <h2><i class="fa-solid fa-pause"></i></h2>
            </div>
            <div class="btnstart" onclick="start()" >
                <h2><i class="fa-sharp fa-solid fa-play"></i></h2>
            </div>
            <div class="btnstop" onclick="stop()">
                <h2><i class="fa-solid fa-stop"></i></h2>
            </div>
        </div>
    </div>
    <script src="script.js" defer ></script>
</body>
</html>
